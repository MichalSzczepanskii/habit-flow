name: Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint & Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Create .env file
        run: cp .env.example .env

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run check

  unit-test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Create .env file
        run: cp .env.example .env

      - name: Install Browsers (Vitest)
        run: npx playwright install chromium --with-deps

      - name: Run Unit Tests
        run: npm run test:unit -- --run --coverage

      - name: Upload Unit Test Coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    needs: lint
    runs-on: ubuntu-latest
    environment: E2E
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
      E2E_USERNAME: ${{ secrets.USERNAME }}
      E2E_PASSWORD: ${{ secrets.PASSWORD }}
      E2E_USERNAME_ID: ${{ secrets.USERNAME_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Create .env file
        run: cp .env.example .env

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    name: Status Comment
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Coverage
        uses: actions/download-artifact@v4
        if: success() || failure()
        with:
          name: unit-test-coverage
          path: coverage

      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            const lintStatus = '${{ needs.lint.result }}';
            const unitStatus = '${{ needs.unit-test.result }}';
            const e2eStatus = '${{ needs.e2e-test.result }}';

            let coverage = 'N/A';
            try {
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                coverage = `${summary.total.lines.pct}%`;
              }
            } catch (e) {
              console.log('Could not read coverage summary');
            }

            const isSuccess = lintStatus === 'success' && unitStatus === 'success' && e2eStatus === 'success';
            const statusIcon = isSuccess ? '✅' : '❌';
            const title = isSuccess ? 'Validation Successful' : 'Validation Failed';

            const body = `${statusIcon} **${title}**

            | Check | Status |
            |-------|--------|
            | Lint & Check | ${lintStatus === 'success' ? '✅ Pass' : '❌ Fail'} |
            | Unit Tests | ${unitStatus === 'success' ? '✅ Pass' : '❌ Fail'} |
            | E2E Tests | ${e2eStatus === 'success' ? '✅ Pass' : '❌ Fail'} |
            | **Coverage** | **${coverage}** |

            <details>
            <summary>Details</summary>

            - **Linting:** ${lintStatus}
            - **Unit Tests:** ${unitStatus}
            - **E2E Tests:** ${e2eStatus}
            </details>`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
